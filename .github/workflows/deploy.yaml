name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app for GitHub Pages
        run: npm run build -- --configuration production --base-href /growtogether/

      - name: List dist folder contents
        run: ls -R dist

      - name: Copy index.html to 404.html (for Angular routing)
        run: cp dist/grow-together/index.html dist/grow-together/404.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/grow-together
          publish_branch: gh-pages
