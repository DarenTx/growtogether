<app-header />

<div class="data-entry-container">
  <h2>Enter Retirement Data</h2>
  <div *ngIf="successMessage" class="success-message">
    {{ successMessage }}
  </div>
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div>
      <label for="year">Year:</label>
      <select id="year" formControlName="year">
        <option *ngFor="let year of years" [value]="year">{{ year }}</option>
      </select>
    </div>

    <div>
      <label for="month">Month:</label>
      <select id="month" formControlName="month">
        <option *ngFor="let month of months" [value]="month.value">
          {{ month.name }}
        </option>
      </select>
    </div>

    <div>
      <label for="percentage">Percentage:</label>
      <input
        id="percentage"
        type="number"
        formControlName="percentage"
        min="0"
        max="100"
        step="0.01"
      />
      <div
        *ngIf="
          form.get('percentage')?.invalid && form.get('percentage')?.touched
        "
      >
        <small *ngIf="form.get('percentage')?.errors?.['required']"
          >Percentage is required.</small
        >
        <small *ngIf="form.get('percentage')?.errors?.['min']"
          >Minimum is 0.</small
        >
        <small *ngIf="form.get('percentage')?.errors?.['max']"
          >Maximum is 100.</small
        >
      </div>
    </div>

    <button type="submit" [disabled]="form.invalid">Submit</button>
  </form>
</div>
